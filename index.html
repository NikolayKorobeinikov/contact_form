<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="form">
      <div class="write__us">
        <h1>Write us</h1>
        <form class="fields">
          <div class="field">
            <input id="form" class="application" type="text" name="name" placeholder="Name" />
          </div>
         <div class="field">
            <input id="form" class="application" type="email" name="email" placeholder="Email" />
         </div>
          <div class="field">
            <input id="form" class="application" type="text" placeholder="Subject" name="subject" />
          </div>
          <div class="field">
            <textarea class="area" name="message" id="form" cols="30" rows="10" placeholder="Message" ></textarea>
          </div>
          <div>
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
      <div class="information">
        <h3 class="contact__information">Contact information</h3>
        <p class="info__chat">
          We're open for any suggestion or just to have a chat
        </p>
        <div class="our__contacts"></div>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
